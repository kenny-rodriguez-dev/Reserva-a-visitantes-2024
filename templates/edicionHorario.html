{% extends "base_admin.html" %}
{% load static %}
{% block title %}Edicion Horario{% endblock %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Editar Horario</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'adminInicio' %}">Home</a></li>
                        <li class="breadcrumb-item active">Editar Horario</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">    
            <div class="card">
                <div class="card-body">
                    <form  action="/editarHorario/" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="row d-none">
                            <div class="form-group">
                                <label for="" class="d-none">ID</label>
                                <input type="text" name="horarioId" id="horarioId" class="form-control d-none" value="{{horario.id }}" readonly required>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Horario Inicio</label>
                                <div class="input-group date" id="horaInicio" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" name="horaInicio" id="horaInicio" data-target="#horaInicio" value="{{horario.HorarioInicio }}"/>
                                    <div class="input-group-append" data-target="#horaInicio" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="far fa-clock"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Horario Fin</label>
                                <div class="input-group date" id="horaFin" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input" name="horaFin" id="horaFin" data-target="#horaFin" value="{{horario.HorarioFin }}" />
                                    <div class="input-group-append" data-target="#horaFin" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="far fa-clock"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <a href="{% url 'adminHorario' %}" class="btn btn-secondary">Cerrar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
{% endblock %}

{% block datatables %}
<script>
    $(function () { 
        //Date picker
        $('#horaInicio').datetimepicker({
            format: 'LT'
        });
        $('#horaFin').datetimepicker({
            format: 'LT'
        });
    });
</script>
{% endblock %}
