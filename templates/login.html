{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión | UNEMI Visitas</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- SweetAlert2 para alertas atractivas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="https://www.unemi.edu.ec/" class="h1"><b>UNEMI</b> Visitas</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Inicia sesión y agenda tu visita</p>

      <form action="." method="post">{% csrf_token %}
        <!-- <div class="input-group mb-3">
          <input type="text class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div> -->
        {% for field in form %}
            <div class="form-floating mb-3">
              <label for="{{ field.id_for_label }}">{% if field.html_name == 'username' %} Ingresa tu email {% else %} Contraseña {% endif%} </label>
              <input type="{{field.html_name}}" class="form-control " id="{{ field.id_for_label }}" placeholder="Ingresa tus credenciales de acceso" name="{{field.html_name}}">        
            </div>
        {% endfor %}
        <div class="row">
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </div>
      </form>
      <div class="text-center">
        <a class="small" href="{% url 'visitante' %}">¿No tienes una cuenta? Regístrate</a>
      </div>

      <!-- <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<script src="https://kit.fontawesome.com/26084d939f.js" crossorigin="anonymous"></script>
<!-- SweetAlert2 para alertas atractivas -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% if messages %}
    {% for message in messages %}
        <script>
            // Personalizar la alerta según el tipo de mensaje
            {% if message.tags == 'success' %}
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: "{{ message }}",
                    width: 400,
                    showConfirmButton: false,
                    timer: 2000
                });
            {% elif message.tags == 'warning' %}
                Swal.fire({
                    icon: 'warning',
                    title: 'Advertencia',
                    text: "{{ message }}",
                });
            {% elif message.tags == 'error' %}
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: "{{ message }}",
                });
            {% else %}
                // En caso de que el mensaje no tenga una etiqueta específica, mostrarlo como informativo
                Swal.fire({
                    icon: 'info',
                    title: 'Información',
                    text: "{{ message }}",
                });
            {% endif %}
        </script>
    {% endfor %}
{% endif %}
</body>
</html>
